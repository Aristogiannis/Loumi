version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: loumi-db
    environment:
      POSTGRES_USER: loumi
      POSTGRES_PASSWORD: loumi_dev_password
      POSTGRES_DB: loumi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loumi"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: loumi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@loumi.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
